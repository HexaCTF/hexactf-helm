global:
  imageRegistry: ""
  imagePullSecrets: []

operator:
  enabled: true
  image:
    repository: hexactf/challenge-operator
    tag: "latest"
    pullPolicy: IfNotPresent
  config:
    development: true
    metricsAddr: ":8081"
    logLevel: "debug"
  kubeconfig:
    enabled: true
    mountPath: /tmp/k/config

kafka:
  service:
    external:
      port: 9093