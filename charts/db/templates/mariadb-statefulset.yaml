apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
  annotations:
    "helm.sh/hook-weight": "-20"
spec:
  serviceName: {{ .Release.Name }}-mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      nodeSelector:
        hexactf/env: mgmt
      volumes:
        - name: mariadb-config
          configMap:
            name: mariadb-config  # ğŸ“Œ MariaDB ì„¤ì • ConfigMap
      containers:
        - name: mariadb
          image: {{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag }}
          ports:
            - containerPort: {{ .Values.mariadb.service.port }}
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mariadb.auth.rootPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mariadb.auth.database }}
            - name: MYSQL_USER
              value: {{ .Values.mariadb.auth.username }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mariadb.auth.password }}
          args:
            - "--defaults-file=/etc/mysql/conf.d/my.cnf"  # ğŸ“Œ ConfigMap ì ìš©
          volumeMounts:
            - name: mariadb-config
              mountPath: /etc/mysql/conf.d/my.cnf  # ğŸ“Œ ConfigMapì„ ì„¤ì •íŒŒì¼ë¡œ ë§ˆìš´íŠ¸
              subPath: my.cnf
            - name: mariadb-data
              mountPath: /var/lib/mysql

        - name: mysqld-exporter
          image: prom/mysqld-exporter:latest
          ports:
            - containerPort: 9104
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DATA_SOURCE_NAME
            - name: DATA_SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DATA_SOURCE_PASSWORD
          volumeMounts:
            - name: mariadb-config
              mountPath: /etc/mysql/conf.d/my.cnf  # ğŸ“Œ MariaDBì™€ ë™ì¼í•œ ì„¤ì • ì ìš©
              subPath: my.cnf

  volumeClaimTemplates:
    - metadata:
        name: mariadb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 10Gi
