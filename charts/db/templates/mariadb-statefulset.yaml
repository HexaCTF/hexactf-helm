apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
spec:
  serviceName: {{ .Release.Name }}-mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: {{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag }}
          ports:
            - name: db
              containerPort: {{ .Values.mariadb.service.port }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mariadb.auth.rootPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mariadb.auth.database }}
            - name: MYSQL_USER
              value: {{ .Values.mariadb.auth.username }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mariadb.auth.password }}
          args:
            - --character-set-server={{ .Values.mariadb.config.characterSet }}
            - --collation-server={{ .Values.mariadb.config.collation }}
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql

        {{- if .Values.mysqldExporter.enabled }}
        - name: mysqld-exporter
          image: {{ .Values.mysqldExporter.image.repository }}:{{ .Values.mysqldExporter.image.tag }}
          ports:
            - name: metrics
              containerPort: {{ .Values.mysqldExporter.service.port }}
          env:
            - name: DATA_SOURCE_NAME
              value: "{{ .Values.mysqldExporter.config.user }}:{{ .Values.mysqldExporter.config.password }}@tcp({{ .Values.mysqldExporter.config.host }}:{{ .Values.mysqldExporter.config.port }})/"
        {{- end }}

  volumeClaimTemplates:
    - metadata:
        name: mariadb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
