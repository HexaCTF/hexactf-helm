apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
  annotations:
    "helm.sh/hook-weight": "-20"
spec:
  serviceName: {{ .Release.Name }}-mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      nodeSelector:
        hexactf/env: mgmt
      volumes:
        - name: mariadb-config
          configMap:
            name: mariadb-config  # 💡 ConfigMap에서 MariaDB 설정 파일 불러오기

      containers:
        - name: mariadb
          image: {{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag }}
          ports:
            - containerPort: {{ .Values.mariadb.service.port }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mariadb.auth.rootPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mariadb.auth.database }}
            - name: MYSQL_USER
              value: {{ .Values.mariadb.auth.username }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mariadb.auth.password }}
          args:
            - "--defaults-file=/etc/mysql/conf.d/my.cnf"  # 💡 MariaDB의 기본 설정 파일 위치로 변경
          volumeMounts:
            - name: mariadb-config
              mountPath: /etc/mysql/conf.d/my.cnf  # 💡 `conf.d` 경로에 마운트하여 적용
              subPath: my.cnf  
            - name: mariadb-data
              mountPath: /var/lib/mysql

        - name: mysqld-exporter
          image: prom/mysqld-exporter:latest
          ports:
            - containerPort: 9104
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DATA_SOURCE_NAME
            - name: DATA_SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DATA_SOURCE_PASSWORD

  volumeClaimTemplates:
    - metadata:
        name: mariadb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 10Gi
